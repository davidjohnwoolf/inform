<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inform</title>

    <link rel="stylesheet" href="/css/normalize.css">
    <!-- temporary - only for developing mithril -->
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  </head>
  <body>
    <header id="main-header">
      <h1 title="Inform Feed Controller"><a href="#/"><img src="/img/inform-logo.png" alt="Inform"></a></h1>

      <div id="feed-select"></div>

      <div id="refresh-button"></div>

      <small id="source-name"></small>

      <!-- checkbox hack for CSS on click -->
      <input type="checkbox" id="search-control">
      <label for="search-control">
        <span id="search-icon"></span>
      </label>

      <!-- checkbox hack for CSS on click -->
      <input type="checkbox" id="menu-control">
      <label for="menu-control">
        <span id="menu-icon"></span>
      </label>

      <div id="search-bar"></div>

      <nav id="main-nav">
        <ul id="menu"></ul>
      </nav>

      <div class="clear"></div>
    </header>
    <div id="outer-wrap">
      <div id="content-wrap">
        <div id="message"></div>
        <section id="app"></section>
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
